<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexinsta</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/instalg.png" />
  </head>
  <body>
    <div class="insta-container">
      <div class="phone">
        <img
          src="./img/smartphone.png"
          alt="Foto de um celular logado no instagram e sua pagina principal"
        />
      </div>
      <div class="login">
        <div class="group">
          <img
            src="./img/logo do instagram_9.png"
            alt="Logo do app Instagram"
            class="insta-logo"
          />
          <div class="profile">
            <img
              src="/img/fotopessoal.jpg"
              alt="Foto de perfil do instagram, redonda"
            />
          </div>
          <a href="#" class="btn-azul">Continuar logado com</a>
          <a href="#" class="btn-branco">Remove account</a>
        </div>

        <div class="group">
          <p class="not-account">Trocar de conta</p>
          <p>
            <span class="link-blue">Alterar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-app">
          <p class="get-app">Baixe o APP</p>
        </div>
        <div class="download">
          <a
            href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt&gl=US"
            class="app-download"
            target="_blank"
          ></a>
          <a
            href="https://apps.apple.com/ar/app/instagram/id389801252"
            class="app-download"
            target="_blank"
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
